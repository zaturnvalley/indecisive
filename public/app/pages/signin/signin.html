<form ng-submit="vm.userSignin()" class="comingSoon text-center">
  <legend>Sign In</legend>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" name="username" class="form-control" id="username" placeholder="Enter Your Username" ng-model="vm.user.username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="vm.user.password">
  </div>

  <button type="submit" style="background-color: #056571; color:white" class="btn">Sign In</button>
</form>
