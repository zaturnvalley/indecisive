<div class="container comingSoon text-center">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Charts</h1>
      <ul>
        <li ng-repeat="item in vm.items">
          {{item.name}}
          <span ng-repeat="tag in item.tags">
            {{tag.tag}}
          </span>
          <li>
            Average Rating: {{rating}}
          </li>
        </li>
      </ul>
    </div>
  </div>
</div>
