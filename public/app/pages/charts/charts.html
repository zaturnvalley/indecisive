<div class="container comingSoon text-center">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2">
      <h1>Charts</h1>
      <ul>
        <li ng-repeat="item in vm.items">
          {{item.name}}

          <chart av="vm.getAverage(item.ratings)"></chart>
          <a ng-click="deleteItem(item._id" class="btn glyphicon glyphicon-trash">
        </li>
      </ul>
    </div>
  </div>
  <chart></chart>
</div>
