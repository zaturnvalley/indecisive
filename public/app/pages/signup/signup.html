<form ng-submit="userSignup()" class="comingSoon text-center">
  <legend>Sign Up</legend>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" name="username" class="form-control" id="username" placeholder="Enter Your Username" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary">Signup</button>
</form>
